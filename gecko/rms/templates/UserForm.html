{% extends 'base.html' %}

{% block content %}
    <form method="POST"  role="form"  action=".">
              {% csrf_token %}
              <div class="box-body">
                <div class="form-group">
                  <label for="id_aadhar_id">Aadhar No (Only for existing Customers)</label>
                  <input type="text" class="form-control" name="aadhar_id" required="" id="id_aadhar_id" placeholder="Enter aadhar no">
                </div>
                <div class="form-group">
                  <label for="id_name">Name</label>
                  <input type="text" class="form-control" name="name" required="" id="id_name" placeholder="Enter name">
                </div>
                 <div class="form-group">
                  <label for="id_gender">Gender</label>
                     {{form.gender}}
                </div>
                <div class="form-group">
                  <label for="id_age">Age</label>
                     <input type="number" class="form-control" name="age" required="" id="id_age" placeholder="Enter age">
                </div>

                <div class="form-group">
                  <label for="id_coverage">Coverage (Only for existing Customers)</label>
                     <input type="text" class="form-control" name="coverage" id="id_coverage" placeholder="Enter Coverage Id">
                </div>
                <div class="form-group">
                  <label for="id_is_alcoholic">Alcoholic</label>
                     {{form.is_alcoholic}}
                </div>

               <div class="form-group">
                  <label for="id_is_alcoholic">Smoking</label>
                     {{form.is_smoker}}
                </div>
               <div class="form-group">
                  <label for="id_claimed">Claimed</label>
                     {{form.claimed}}
                </div>
                <div class="form-group">
                  <label for="id_is_member">Member</label>
                     {{form.is_member}}
                </div>
              </div>
              <!-- /.box-body -->

              <div class="box-footer" align ='center'>
                    <button type="submit" class="btn btn-primary">Submit</button>
              </div>
            </form>
    {{form.errors}}
{% endblock %}
